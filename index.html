<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Adaptive Palette</title>
  </head>
  <body>
    <!--
      Forms for entering SVG builder strings, and for searching the BCI AV.
    -->
    <details id="SvgEntryDalog" style="margin-left: 0.5em; display:none;">
      <summary style="color:white">SVG Entry</summary>
      <div id="svgBuilderStringEntry" style="display:inline-grid;"></div>
    </details>
    <div id="SearchGlossDialog" style="display:none;">
      <div id="searchGloss" style="display:inline-grid;"></div>
      <div id="searchGlossResults"></div>
    </div>
    <div id="inputArea">
      <div id="input_palette"></div>
    </div>

    <div>
      <div id="indicators"></div>
    </div>
    <div>
      <div id="modifiers"></div>
    </div>
    <div class="oneRow">
      <div id="backup_palette"></div>
      <div id="mainPaletteDisplayArea">
        <script type="module">
          import "./src/client/index.js";
        </script>
      </div>
    </div>
  </body>
</html>
